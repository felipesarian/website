<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="style.css" />
		<title>LoginPage</title>
	</head>
	<body>
		<div class="login-container">
			<form>
				<input type="text" name="username" id="username" placeholder="username" class="input-style" /><br />
                <input type="password" name="password" id="password" placeholder="password" class="input-style" /><br />
                <input type='password' name='confirm-password'id='confirm-password' placeholder='confirm password' class='input-style' /><br />
				<button type="button" class="input-style" id="submit-button" onclick="onSubmit()">
					Cadastrar-se</button
				><br />
			</form>
		</div>
		<script src="main.js"></script>
	</body>
</html>
